<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>IoT Lock</title>
  <link rel="stylesheet" href="../style/camera.css">
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
			<meta name="viewport" content="width=device-width initial-scale=1.0">
</head>
<body>
  <h1><i class="fas fa-unlock-alt"></i> IoT Lock</h1>
  <div id="camera">

    <div id="camera_container">
      <div id="instruct">
        <i class="fas fa-camera"></i> &nbsp Click Camera to take photo
      </div>
      <div id="my_camera"></div>

      <div class="btn">
        <input type=button value="Allow Access" onClick="configure()">
        <input type=button value="Take Snapshot" onClick="take_snapshot()">
      </div>
    </div>

    <div id="image_container">
      <div id="image">
        <i class="fas fa-image"></i> &nbsp
        Saved Image
      </div>

      <div id="results" ></div>

      <div class="btn">
        <input type=button value="Clear" onClick="clearImg()">
      </div>
    </div>
  </div>
    
    <script type="text/javascript" src="../script/webcam.min.js"></script>  
  <script src="../script/camera.js"></script>
</body>
</html>
